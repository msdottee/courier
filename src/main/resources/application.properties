# Database Connection
spring.datasource.url=jdbc:mysql://localhost:13306/courier?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=America/Detroit
spring.datasource.username=root
spring.datasource.password=example
# This optional property indicates whether hibernate automatically creates database tables for us
# Set it to create or update, start the app, then set it back to none.
spring.jpa.hibernate.ddl-auto=update
# If using ddl-auto, be sure to specify this dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

aws.s3.endpoint=http://localhost:19000
aws.s3.region=us-east-1
aws.s3.accessKeyId=exampleaccesskey
aws.s3.secretKey=examplesecretkey
aws.s3.bucket=test

logging.level.root=DEBUG
