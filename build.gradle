plugins {
    id 'java'

    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation group: 'org.apache.sshd', name: 'sshd-sftp', version: '2.5.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

application {
    mainClassName = 'io.github.msdottee.courier.App'
}

test {
    useJUnitPlatform()
}
